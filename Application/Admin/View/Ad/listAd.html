<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
	<div class="row-content am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title  am-cf">广告列表</div>
					</div>
					<div class="widget-body  am-fr">
						<div class="am-u-sm-12 am-u-md-6 am-u-lg-5">
							<div class="am-form-group">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<a type="button" class="am-btn am-btn-default am-btn-success" href="{:U('Ad/editAd')}"><span class="am-icon-plus"></span> 新增</a>
										<button type="button" class="am-btn am-btn-default am-btn-danger" onclick="javascript:recycle('chkbId', '确认删除?! 删除后无法恢复!', true)">
											<span class="am-icon-trash-o"></span> 批量删除
										</button>
									</div>
								</div>
							</div>
						</div>
						<form action="__SELF__" method="get">
	                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
	                            <div class="am-form-group tpl-table-list-select">
	                                <select data-am-selected="{searchBox: 1}" name="position_id" id="position_id" >
	                                    <option value="0">广告位置</option>
	                                    <foreach name="adPosList" item="v">
	                                        <option value="{$v['position_id']}">{$v['name']}</option>
	                                    </foreach>
	                                </select>
	                                <if condition="$position_id neq 0">
	                                    <script>
	                                        $("#position_id").val("{$position_id}");
	                                    </script>
	                                </if>
	                            </div>
	                        </div>
	                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-4">
	                            <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
	                                <input type="text" class="am-form-field" name="keywords" placeholder="广告名称" value="{$keyword}">
	                                <span class="am-input-group-btn">
	                                    <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
	                                    <a class="am-btn  am-btn-default am-btn-danger tpl-table-list-field am-icon-refresh" type="button" href="__ACTION__"></a>
	                                </span>
	                            </div>
	                        </div>
	                    </form>

						<div class="am-u-sm-12">
							<table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
								<thead>
								<tr>
									<th><input class="check-all" type="checkbox"></th>
									<th nowrap>序号</th>
									<th nowrap>广告名称</th>
									<th nowrap>所属广告位置</th>
									<!--<th nowrap>开始时间</th>-->
									<!--<th nowrap>结束时间</th>-->
									<th nowrap>是否显示</th>
									<th nowrap>操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name="data" item="v">
									<tr class="gradeX">
										<td><input class="ids" type="checkbox" name="chkbId" value="{$v['ad_id']}"></td>
										<td>{$v['ad_id']}</td>
										<td>{$v['title']}</td>
										<td>{$v['name']}</td>
										<!--<td>{:time_format($v['start_time'], 'Y-m-d')}</td>-->
										<!--<td>{:time_format($v['end_time'], 'Y-m-d')}</td>-->
										<td>{:show_dispaly($v['display'])}</td>

										<td class="f-14">
											<div class="tpl-table-black-operation">
												<a href="{:U('Ad/editAd',array('ad_id'=>$v['ad_id']))}">
													<i class="am-icon-pencil"></i> 编辑
												</a>
												<a href="javascript:void(0)" onclick="javascript:recycle({$v['ad_id']}, '确认删除?!此步骤无法恢复!', true)" class="tpl-table-black-operation-del">
													<i class="am-icon-trash"></i> 删除
												</a>
											</div>
										</td>
									</tr>
								</foreach>

								<!-- more data -->
								</tbody>
							</table>

							<empty name="data">
								<h4>aOh! 没有相关内容!</h4>
							</empty>
						</div>
						<div class="am-u-lg-12 am-cf">

							<div class="am-fr">
								<div class="am-pagination tpl-pagination">
									{$page}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript">
	</script>
</block>
