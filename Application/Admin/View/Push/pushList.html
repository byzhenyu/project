<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">推送设置</div>

                    </div>
                    <div class="widget-body  am-fr">

                        <div class="am-u-sm-12 am-u-md-8 am-u-lg-8">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a type="button" class="am-btn am-btn-default am-btn-success" href="{:U('Push/editPush')}"><span class="am-icon-plus"></span> 新增</a>
                                        <button type="button" class="am-btn am-btn-default am-btn-danger" onclick="javascript:recycle('chkbId', '确认删除?! 删除后无法恢复!', true)">
                                            <span class="am-icon-trash-o"></span> 批量删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                <tr>
                                    <th><input class="check-all" type="checkbox"></th>
                                    <th nowrap>序号</th>
                                    <th width="30%">标题</th>
                                    <th nowrap>推送方式</th>
                                    <th nowrap>推送时间</th>
                                    <th width="180">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="list" item="v">
                                    <tr class="gradeX">
                                        <td><input class="ids" type="checkbox" name="chkbId" value="{$v['id']}"></td>
                                        <td>{$v['id']}</td>
                                        <td class="text-left">{$v['title']}</td>
                                        <td class="text-center">
                                            <if condition="$v['open_type'] eq 1">
                                                URL链接
                                            <elseif condition="$v['open_type'] eq 2" />
                                                公告推送
                                            </if>
                                        </td>
                                        <td class="text-center">
                                            {$v['add_time']|time_format}
                                        </td>

                                        <td class="f-14">
                                            <div class="tpl-table-black-operation">
                                                <!--<if condition="$v['type'] eq 0">-->
                                                    <!--<a href="{:U('Push/editPush',array('id'=>$v['id']))}">-->
                                                        <!--<i class="am-icon-pencil"></i> 编辑-->
                                                    <!--</a>-->
                                                <!--</if>-->
                                                <a href="{:U('Push/detail',array('id'=>$v['id']))}">
                                                    <i class="am-icon-pencil"></i> 查看
                                                </a>
                                                <a href="javascript:void(0)" onclick="javascript:recycle({$v['id']}, '确认删除?!此步骤无法恢复!', true)" class="tpl-table-black-operation-del">
                                                    <i class="am-icon-trash"></i> 删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>

                                <!-- more data -->
                                </tbody>
                            </table>

                            <empty name="list">
                                <h4>aOh! 没有相关内容!</h4>
                            </empty>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">
                                <div class="am-pagination tpl-pagination">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
