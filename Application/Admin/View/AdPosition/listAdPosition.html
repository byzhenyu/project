<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
	<div class="row-content am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title  am-cf">广告位置列表</div>

					</div>
					<div class="widget-body  am-fr">

						<div class="am-u-sm-12 am-u-md-8 am-u-lg-8">
							<div class="am-form-group">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<a type="button" class="am-btn am-btn-default am-btn-success" href="{:U('AdPosition/editAdPosition')}"><span class="am-icon-plus"></span> 新增</a>
										<button type="button" class="am-btn am-btn-default am-btn-danger" onclick="javascript:recycle('chkbId', '确认删除?! 删除后无法恢复!', true)">
											<span class="am-icon-trash-o"></span> 批量删除
										</button>
									</div>
								</div>
							</div>
						</div>

						<div class="am-u-sm-12">
							<table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
								<thead>
								<tr>
									<th width="50"><input class="check-all" type="checkbox"></th>
									<th width="70">序号</th>
									<th width="20%">广告位名称</th>
									<!--<th width="10%">广告位宽度</th>-->
									<!--<th width="10%">广告位高度</th>-->
									<th >广告位描述</th>
									<th width="8%">排序</th>
									<th width="15%">操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name="data" item="v">
									<tr class="gradeX">
										<td><input class="ids" type="checkbox" name="chkbId" value="{$v['position_id']}"></td>
										<td>{$v['position_id']}</td>
										<td>{$v['name']}</td>
										<!--<td>{$v['width']} px</td>-->
										<!--<td>{$v['height']} px</td>-->
										<td>{$v['description']}</td>
										<td>{$v['sort']}</td>
										<td class="f-14">
											<div class="tpl-table-black-operation">
												<a href="{:U('AdPosition/editAdPosition',array('position_id'=>$v['position_id']))}">
													<i class="am-icon-pencil"></i> 编辑
												</a>
												<a href="javascript:void(0)" onclick="javascript:recycle({$v['position_id']}, '确认删除?!此步骤无法恢复!', true)" class="tpl-table-black-operation-del">
													<i class="am-icon-trash"></i> 删除
												</a>
											</div>
										</td>
									</tr>
								</foreach>

								<!-- more data -->
								</tbody>
							</table>

							<empty name="data">
								<h4>aOh! 没有相关内容!</h4>
							</empty>
						</div>
						<div class="am-u-lg-12 am-cf">

							<div class="am-fr">
								<div class="am-pagination tpl-pagination">
									{$page}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript">
	</script>
</block>
