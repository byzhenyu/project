<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$adpositionInfo['position_id'] ? '编辑' : '添加'}广告位置</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post"
                              class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="name" class="am-u-sm-3 am-form-label">
                                    广告位置名称 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" class="tpl-form-input" id="name" name="name"
                                           placeholder="请输入广告位置名称" value="{$adpositionInfo['name']}">
                                </div>
                            </div>

                            <!--<div class="am-form-group">-->
                                <!--<label for="width" class="am-u-sm-3 am-form-label">-->
                                    <!--广告位宽度 <span class="tpl-form-line-small-title must-input"></span>-->
                                <!--</label>-->
                                <!--<div class="am-u-sm-4 am-u-sm-pull-5">-->
                                    <!--<input type="text" placeholder="" id="width" name="width" value="{$adpositionInfo['width']}">-->
                                    <!--<small>单位: px</small>-->
                                <!--</div>-->
                            <!--</div>-->

                            <!--<div class="am-form-group">-->
                                <!--<label for="height" class="am-u-sm-3 am-form-label">-->
                                    <!--广告位置高度 <span class="tpl-form-line-small-title must-input"></span>-->
                                <!--</label>-->
                                <!--<div class="am-u-sm-4 am-u-sm-pull-5">-->
                                    <!--<input type="text" placeholder="" id="height" name="height" value="{$adpositionInfo['height']}">-->
                                    <!--<small>单位: px</small>-->
                                <!--</div>-->
                            <!--</div>-->

                            <div class="am-form-group">
                                <label for="description" class="am-u-sm-3 am-form-label">
                                    广告位置描述
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" placeholder="" id="description" name="description" value="{$adpositionInfo['description']}">
                                    <small>前台不会显示, 后台管理员备注使用</small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="sort" class="am-u-sm-3 am-form-label">排序 <span class="tpl-form-line-small-title"></span></label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="number" id="sort" placeholder="" name="sort" value="{$adpositionInfo['sort']|default=50}">
                                    <div></div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <input type="hidden" value="{$adpositionInfo['position_id']}" name="position_id">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交
                                    </button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning "
                                            onclick="goback();">返回
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        function callback(data) {
            toastr(data.info);
            if (data.status == 1) {
                location.href = '__URL__/listAdPosition';
            }
        }
    </script>

</block>
