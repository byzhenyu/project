<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">任务完成列表</div>

                    </div>
                    <div class="widget-body  am-fr">

                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-5">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-2">
                            <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                <input name="min" type="text" value="{:I('min')}" class="am-form-field" placeholder="完成起始时间" data-am-datepicker="" readonly="">
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-2">
                            <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                <input name="max" type="text" value="{:I('max')}" class="am-form-field" placeholder="完成终止时间" data-am-datepicker="" readonly="">
                            </div>
                        </div>
                        <form action="__SELF__" method="get">
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input type="text" class="am-form-field" name="keyword" placeholder="请输入任务名称" value="{$keyword}">
                                    <span class="am-input-group-btn">
                                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                        <a class="am-btn  am-btn-default am-btn-danger tpl-table-list-field am-icon-refresh" type="button" href="__ACTION__"></a>
                                    </span>
                                </div>
                            </div>
                            <input name="p" value="1" type="hidden"/>
                        </form>

                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                    <tr>
                                        <th width="20"><input class="check-all" type="checkbox"></th>
                                        <th width="80" class="align-center">序号</th>
                                        <th width="15%" class="align-center">用户名</th>
                                        <th width="15%" class="align-center">手机号</th>
                                        <th >任务名称</th>
                                        <th width="20%" class="align-center">完成时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <foreach name="list" item="v">
                                        <tr class="gradeX">
                                            <td><input class="ids" type="checkbox" name="chkbId" value="{$v['id']}"></td>
                                            <td class="align-center">{$v['id']}</td>
                                            <td class="align-center">{$v['user_name']}</td>
                                            <td class="align-center">{$v['mobile']}</td>
                                            <td >{$v['task_name']}</td>
                                            <td class="align-center">{:time_format($v['finish_time'])}</td>
                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>
                            <empty name="list">
                                <h4>aOh! 没有相关内容!</h4>
                            </empty>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">
                                <div class="am-pagination tpl-pagination">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
