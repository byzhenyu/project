<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">任务列表</div>

                    </div>
                    <div class="widget-body  am-fr">

                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a type="button" class="am-btn am-btn-default am-btn-success" href="{:U('Task/editTask')}"><span class="am-icon-plus"></span> 新增</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form action="__SELF__" method="get">
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                <div class="am-form-group tpl-table-list-select">

                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input type="text" class="am-form-field" name="keyword" placeholder="请输入任务名称" value="{$keyword}">
                                    <span class="am-input-group-btn">
                                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                        <a class="am-btn  am-btn-default am-btn-danger tpl-table-list-field am-icon-refresh" type="button" href="__ACTION__"></a>
                                    </span>
                                </div>
                            </div>
                            <input name="p" value="1" type="hidden"/>
                        </form>

                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                    <tr>
                                        <th width="8%" class="align-center">排序序号</th>
                                        <th width="12%" class="align-center">任务名称</th>
                                        <th width="12%" class="align-center">奖励令牌</th>
                                        <th width="12%" class="align-center">限制数量</th>
                                        <th width="8%" class="align-center">任务限制</th>
                                        <th >任务描述</th>
                                        <th width="12%" class="align-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <foreach name="list" item="v">
                                        <tr class="gradeX">
                                            <td class="align-center">{$v['sort']}</td>
                                            <td class="align-center">{$v['task_name']}</td>
                                            <td class="align-center">{:fen_to_yuan($v['reward'])}</td>
                                            <td class="align-center">{$v['type_number']}</td>
                                            <td class="align-center">{$v['type']}</td>
                                            <td >{$v['task_desc']}</td>
                                            <td class="f-14 align-center">
                                                <div class="tpl-table-black-operation">
                                                    <a href="{:U('Task/editTask',array('id'=>$v['id']))}">
                                                        <i class="am-icon-pencil"></i> 编辑
                                                    </a>
                                                    <!--<if condition="$v['id'] neq 1 && $v['id'] neq 2 && $v['id'] neq 3 && $v['id'] neq 5">-->
                                                        <!--<a href="javascript:void(0)" onclick="javascript:recycle({$v['id']}, '确认删除?!此步骤无法恢复!', true)" class="tpl-table-black-operation-del">-->
                                                            <!--<i class="am-icon-trash"></i> 删除-->
                                                        <!--</a>-->
                                                    <!--</if>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>
                            <empty name="list">
                                <h4>aOh! 没有相关内容!</h4>
                            </empty>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">
                                <div class="am-pagination tpl-pagination">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
