<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
	<div class="row-content am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}行业信息</div>
					</div>
					<div class="widget-body am-fr">

						<form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">

							<div class="am-form-group">
								<label for="parent_id" class="am-u-sm-3 am-form-label">
									所属上级行业
								</label>
								<div class="am-u-sm-9">
									<div class="tpl-table-list-select am-align-left">
										<select data-am-selected="{searchBox: 1}" style="display: none;" name="parent_id" id="parent_id">
											<option value="0">一级行业</option>
											<foreach name="industryList" item="v">
												<option value="{$v['id']}">
													<if condition="$v['parent_id'] eq 0"> <b> {$v['industry_name']} </b>
													<else /> {$v['level']|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;',###} ├- {$v['industry_name']}
													</if>
												</option>
											</foreach>
										</select>
										<if condition="$info['parent_id'] neq 0">
											<script>
                                                $('#parent_id').val("{$info['parent_id']}");
											</script>
										</if>
									</div>
								</div>
							</div>


							<div class="am-form-group">
								<label for="industry_name" class="am-u-sm-3 am-form-label">
									行业名称
								</label>
								<div class="am-u-sm-7 am-u-sm-pull-2">
									<input type="text" class="tpl-form-input" id="industry_name" name="industry_name" value="{$info['industry_name']}" placeholder="请输入行业名称" >
								</div>
							</div>

							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input type="hidden" name="id" value="{$info['id']}">
									<button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
									<button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">

<script type="text/javascript">

</script>
</block>
