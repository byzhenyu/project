<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
           <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">意见反馈详情</div>
                    </div>
                    <div class="widget-body am-fr">
                        <form class="am-form tpl-form-border-form tpl-form-border-br">

                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label">
                                    手机号码: <span class="tpl-form-line-small-title must-input"></span>
                                </label>
                                <div class="am-u-sm-6">
                                    <span>{$feedBackInfo['mobile']}</span>
                                </div>
                                <div class="am-u-sm-2"></div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label">
                                    信息内容: <span class="tpl-form-line-small-title must-input"></span>
                                </label>
                                <div class="am-u-sm-6">
                                    <span>{$feedBackInfo['comment']}</span>
                                </div>
                                <div class="am-u-sm-2"></div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label">
                                    反馈时间: <span class="tpl-form-line-small-title must-input"></span>
                                </label>
                                <div class="am-u-sm-6">
                                    <span>{:time_format($feedBackInfo['create_time'])}</span>
                                </div>
                                <div class="am-u-sm-2"></div>
                            </div>


                            <div class="am-form-group">
                                <div class="am-u-sm-8 am-u-sm-push-4">

                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
</block>
