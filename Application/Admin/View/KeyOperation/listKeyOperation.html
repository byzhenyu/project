<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">用户操作日志列表</div>

                    </div>
                    <div class="widget-body  am-fr">

                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-2">
                            <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                <input name="min" type="text" value="{:I('min')}" class="am-form-field" placeholder="操作起始时间" data-am-datepicker="" readonly="">
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-2">
                            <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                <input name="max" type="text" value="{:I('max')}" class="am-form-field" placeholder="操作结束时间" data-am-datepicker="" readonly="">
                            </div>
                        </div>
                        <form action="__SELF__" method="get">
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-2">
                                <div class="am-form-group tpl-table-list-select">
                                    <select name="operate_type" id="operate_type" data-am-selected="{searchBox: 0}">
                                        <option value="0">请选择类型</option>
                                        <foreach name="type_list" item="v">
                                            <option value="{$v['id']}">{$v['value']}</option>
                                        </foreach>
                                    </select>
                                    <script type="text/javascript">
                                        $(function(){
                                            $('#operate_type').val({$operate_type});
                                        });
                                    </script>
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-2">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input type="text" class="am-form-field" name="keyword" placeholder="请输入用户名/手机号" value="{$keyword}">
                                    <span class="am-input-group-btn">
                                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                        <a class="am-btn  am-btn-default am-btn-danger tpl-table-list-field am-icon-refresh" type="button" href="__ACTION__"></a>
                                    </span>
                                </div>
                            </div>
                            <input name="p" value="1" type="hidden"/>
                        </form>

                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                    <tr>
                                        <th width="4%" class="align-center">用户id</th>
                                        <th width="6%" class="align-center">真实姓名</th>
                                        <th width="12%" class="align-center">手机号</th>
                                        <th width="6%" class="align-center">操作类型</th>
                                        <th width="12%" class="align-center">操作时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <foreach name="list" item="v">
                                        <tr class="gradeX">
                                            <td class="align-center">{$v['user_id']}</td>
                                            <td class="align-center">{$v['nickname']}</td>
                                            <td class="align-center">{$v['mobile']}</td>
                                            <td class="align-center">{$v['operate_type']}</td>
                                            <td class="align-center">{$v['operate_time']}</td>
                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>
                            <empty name="list">
                                <h4>aOh! 没有相关内容!</h4>
                            </empty>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">
                                <div class="am-pagination tpl-pagination">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
