<extend name="Common/base"/>
<block name="style">
    <link rel="stylesheet" type="text/css" href="__HR__/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="__HR__/css/evidence.css"/>
    <link rel="stylesheet" type="text/css" href="__HR__/css/data.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/fileupload/css/jquery.fileupload.css" media="all">
</block>

<block name="body">
    <div class="container">
        <div class="e_container">
            <div class="content">
                <div class="pack">
                    <div>
                        转账金额
                    </div>
                    <div>
                        <input class="inputtext" placeholder="请输入转账金额">
                    </div>
                </div>
                <div class="pack">
                    <div>
                        上传凭证
                    </div>
                    <div class="clearfix">
                        <div id="imgs" class="upimg">
                            <img id="hjimg1" src="__HR__/images/img1.png">
                            <img id="cha1" class="cha" src="__HR__/images/cha.png">
                            <img id="hjimg2" src="__HR__/images/img1.png">
                            <img id="cha2" class="cha" src="__HR__/images/cha.png">
                            <img id="hjimg3" src="__HR__/images/img1.png">
                            <img id="cha3" class="cha" src="__HR__/images/cha.png">
                        </div>
                        <div  class="upimg_button">
                            <img id="upimgs" src="__HR__/images/upimg.png">
                            <input id="upload" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="button" class="inputbutton" value="保存">
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__PUBLIC__/fileupload/js/vendor/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="__PUBLIC__/fileupload/js/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="__PUBLIC__/fileupload/js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="__STATIC__/js/goods.js?v=4.3"></script>
    <script>
        /*上传凭证*/
        function uploadVoucher(){
            var recharge_money  = $('#voucher').val();
            alert(recharge_money);
            layer.close(index);
        }
    </script>
    <script>
        var count = 0;
        //单图上传
        $('#upload').fileupload({
            url: "{:U('UserAccount/uploadImg')}",
            dataType: 'json',
            done: function (e, data) {
                console.log(data);
                alert(data.result.src);
                $("#hjimg"+count).css('display','inline-block');
                $("#hjimg"+count).attr('src', data.result.src);
                $('#sss').append('<img id="hjimg1" src="'+data.result.src+'" name="hjimg1"><img id="cha1" class="cha" src="__HR__/images/chaa.png" name="cha1">');
                count++;
                if (count>4) {
                    $('#upload').attr('disabled','disabled');
                }
            }
        }).prop('disabled', !$.support.fileInput)
            .parent().addClass($.support.fileInput ? undefined : 'disabled');
    </script>
</block>
